<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
    <title>Timer</title>
</head>

<body>
    <main class="DataScreen">
        <div class="InsertDateAndTimeData">
            <label for="InsertDate">DATA</label>
            <input id="InsertDate" type="date">
        </div>
        <div class="InsertDateAndTimeData">
            <label for="InsertTime">HORA</label>
            <input id="InsertTime" type="time">
        </div>
        <button onclick="verifiyExecute()">Contagem Regressiva</button>
    </main>
    <main class="ScreenResult">
        <dvi class="Counter">
            <p id="Day"></p>
            <p id="Hour"></p>
            <p id="Minute"></p>
            <p id="Second"></p>
        </dvi>
        <div class="NameCounter">
            <span>Dias</span>
            <span>Horas</span>
            <span>Minutos</span>
            <span>Segundos</span>
        </div>
    </main>
</body>
<script src="./index.js"></script>

</html>
